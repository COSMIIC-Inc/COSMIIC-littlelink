  <script>
    let lastTime = 0;
    const interval = 30; // Minimum time (ms) between stars

    document.addEventListener("mousemove", function(e) {
      const now = Date.now();
      if (now - lastTime < interval) return;
      lastTime = now;

      const star = document.createElement("img");
      star.src = "./images/cosmiic-favicon-150x150.png"; // Adjust path as needed
      star.classList.add("star-trail-img");
      star.style.left = e.pageX + "px";
      star.style.top = e.pageY + "px";
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 1000);
    });
  </script>
